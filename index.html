<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00:00</div>
        <button id="startAndStopBtn" class="timerBtn">START/PAUSE</button>
        <button id="splitBtn" class="timerBtn">SPLIT</button>
        <button id="resetBtn" class="timerBtn">RESET</button>

        <div id="splitContainer">
            <div>
                <div class="splitDisplay">1|</div>
                <div class="splitDisplay">00:00:00:00</div>
                <div class="splitDisplay worseTimeDifference">| +10</div>  
            </div>
            <div>
                <div class="splitDisplay">1|</div>
                <div class="splitDisplay">00:00:00:00</div>
                <div class="splitDisplay betterTimeDifference">| -10</div>  
            </div>

            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
